# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/toolkit
[tox]
minversion = 3.18
envlist =
    release-check
    lint
    py39
    py310
    py311
    py312
    py313
    py314
    pypy3
    docs

[testenv]
skip_install = true
deps =
    setuptools == 75.8.2
    zc.buildout
    wheel
setenv =
commands_pre =
    {envbindir}/buildout -nc {toxinidir}/buildout.cfg buildout:directory={envdir}
commands =
    {envdir}/bin/test-ztk {posargs:-cv}

[testenv:checkversions]
commands_pre =
    {envbindir}/buildout -nc {toxinidir}/buildout.cfg buildout:directory={envdir} install checkversions
commands =
    {envdir}/bin/checkversions ztk-versions.cfg []

[testenv:setuptools-latest]
basepython = python3
deps =
    git+https://github.com/pypa/setuptools.git\#egg=setuptools
    zc.buildout
    wheel

[testenv:release-check]
description = ensure that the distribution is ready to release
basepython = python3
skip_install = true
deps =
    setuptools == 75.8.2
    wheel
    twine
    build
    check-manifest
    check-python-versions >= 0.20.0
    wheel
commands_pre =
commands =
    check-manifest
    check-python-versions --only setup.py,tox.ini,.github/workflows/tests.yml
    python -m build --sdist --no-isolation
    twine check dist/*

[testenv:lint]
description = This env runs all linters configured in .pre-commit-config.yaml
basepython = python3
skip_install = true
deps =
    pre-commit
commands_pre =
commands =
    pre-commit run --all-files --show-diff-on-failure

[testenv:docs]
basepython = python3
deps =
   -r docs/requirements.txt
commands_pre =
commands =
    sphinx-build -b html -d docs/_build/doctrees docs docs/_build/html
