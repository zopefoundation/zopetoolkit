# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/toolkit
[tox]
minversion = 3.18
envlist =
    release-check
    lint
    py37
    py38
    py39
    py310
    py311
    py312
    pypy3
    docs

[testenv]
skip_install = true
deps =
    zc.buildout >= 3.0.1
    wheel > 0.37
setenv =
    py312: VIRTUALENV_PIP=23.1.2
    py312: PIP_REQUIRE_VIRTUALENV=0
commands_pre =
    {envbindir}/buildout -nc {toxinidir}/buildout.cfg buildout:directory={envdir}
commands =
    {envdir}/bin/test-ztk {posargs:-cv}

[testenv:checkversions]
commands_pre =
    {envbindir}/buildout -nc {toxinidir}/buildout.cfg buildout:directory={envdir} install checkversions
commands =
    {envdir}/bin/checkversions ztk-versions.cfg []

[testenv:lint]
basepython = python3
commands_pre =
    mkdir -p {toxinidir}/parts/flake8
allowlist_externals =
    mkdir
commands =
    isort --check-only --diff {toxinidir}/docs
    flake8 {toxinidir}/docs
deps =
    flake8
    isort
[testenv:release-check]
description = ensure that the distribution is ready to release
basepython = python3
skip_install = true
deps =
    twine
    build
    check-manifest
    check-python-versions >= 0.20.0
    wheel
commands_pre =
commands =
    check-manifest
    check-python-versions --only setup.py,tox.ini,.github/workflows/tests.yml
    python -m build --sdist --no-isolation
    twine check dist/*

[testenv:isort-apply]
basepython = python3
skip_install = true
commands_pre =
deps =
    isort
commands =
    isort {toxinidir}/docs []

[testenv:docs]
basepython = python3
deps =
   -r docs/requirements.txt
commands_pre =
commands =
    sphinx-build -b html -d docs/_build/doctrees docs docs/_build/html
