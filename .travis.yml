language: python
sudo: false
python:
    - 2.7
    - 3.4
    - 3.5
    - 3.6
    - pypy
install:
    - pip install -U setuptools==`grep setuptools ztk-versions.cfg | awk '{print $3}'`
    - python bootstrap.py
    - bin/buildout -n
script:
    - bin/test-ztk
notifications:
    email: false
cache:
  pip: true
  directories:
    - eggs/
