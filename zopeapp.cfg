[zopeapp]
included =
  zope.app.applicationcontrol
  zope.app.appsetup
  zope.app.authentication
  zope.app.basicskin
  zope.app.broken
  zope.app.component
  zope.app.container
  zope.app.content
  zope.app.debug
  zope.app.dependable
  zope.app.error
  zope.app.exception
  zope.app.folder
  zope.app.form
  zope.app.generations
  zope.app.http
  zope.app.i18n
  zope.app.locales
  zope.app.localpermission
  zope.app.pagetemplate
  zope.app.principalannotation
  zope.app.publication
  zope.app.publisher
  zope.app.renderer
  zope.app.rotterdam
  zope.app.schema
  zope.app.security
  zope.app.testing
  zope.app.wsgi
  zope.app.zcmlfiles
  zope.app.zopeappgenerations
  zc.sourcefactory
  zope.testbrowser

# These packages will be removed in the next version
deprecating =
#  zodbcode - tests fail in py26
  zope.app.apidoc
  zope.app.cache
  zope.app.catalog
  zope.app.dav
  zope.app.debugskin
  zope.app.file
  zope.app.ftp
  zope.app.interface
  zope.app.interpreter
  zope.app.intid
  zope.app.keyreference
  zope.app.locking
  zope.app.onlinehelp
  zope.app.preference
  zope.app.preview
  zope.app.securitypolicy
  zope.app.server
  zope.app.session
  zope.app.skins
  zope.app.tree
  zope.app.twisted
  zope.app.undo
  zope.app.zptpage
  zope.file
  zope.html
  zope.modulealias
  zope.preference
  zope.thread
  zope.xmlpickle
  zope.rdb

packages = ${zopeapp:included}
           ${zopeapp:deprecating}


[buildout]
extends = zopeapp-versions.cfg
versions = versions


[sources]
