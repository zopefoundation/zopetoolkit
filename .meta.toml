[meta]
template = "toolkit"
commit-id = "71befdf0"

[python]
with-sphinx-doctests = false
with-docs = true
with-future-python = false
with-pypy = true
with-macos = false
with-windows = false

[tox]
testenv-commands = ["{envdir}/bin/test-ztk {posargs:-cv}"]
testenv-additional = [
    "",
    "[testenv:checkversions]",
    "commands_pre =",
    "    {envbindir}/buildout -nc {toxinidir}/buildout.cfg buildout:directory={envdir} install checkversions",
    "commands =",
    "    {envdir}/bin/checkversions ztk-versions.cfg []",
]

[coverage]
fail-under = "not applicable"

[check-manifest]
additional-ignores = [
    "dependabot/*",
    "docs/_build/html/*",
    "docs/_build/html/*/*",
    "docs/_build/html/*/*/*",
    "docs/_build/html/*/*/*/*",
]
